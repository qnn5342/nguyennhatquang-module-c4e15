<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List of male customers</title>
  </head>
  <body>
    <h1>Your first 10 male customers to be contacted </h1>
    {%for customer in all_customer%}
    {%if customer.gender == 1 %}
    <img src="../static/images/male-profile.jpg">
    {%else%}
    <img src="../static/images/female-profile.jpg">
    {%endif%}
    <p>{{customer.name}}</p>
    <p>{{customer.gender}}</p>
    <p>{{customer.email}}</p>
    <p>{{customer.phone}}</p>
    <p>{{customer.job}}</p>
    <p>{{customer.company}}</p>
    <p>{{customer.contacted}}</p>

    {%endfor %}
  </body>
</html>
