<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
  </head>
  <body>
    <h1>Sửa profile  {{service_to_update.name}}</h1> <br>

    <form method = 'post'>

      <label > Name </label>
      <input type="text" name = "name" value= '{{service_to_update.name}}'>

      <label> Year of birth </label>
      <input type="text" name = "yob" value='{{service_to_update.yob}}'>

      <label > Phone </label>
      <input type="text" name = 'phone' value = '{{service_to_update.phone}}'>

      <label > Chiều cao </label>
      <input type="text" name = 'height' value = '{{service_to_update.height}}'>


      <label > Image Link - nhập link ảnh</label>
      <input type="text" name = 'image' value = '{{service_to_update.image}}'>

      <label > Description</label>
      <input type="text" name = 'description' value = '{{service_to_update.description}}'>


      <label > Số đo ba vòng </label>
      <input type="text" name = 'measurements' value = '{{service_to_update.measurements}}'>

      <br>
      <label > Gender </label> <br>
      <input type="radio" name = 'gender' value="male"> Male <br>
      <input type="radio" name = 'gender' value="female" checked> Female <br>

      <br>
      <input type="submit" value="Xong thì ấn mạnh vào em">

    </form>
  </body>
</html>
